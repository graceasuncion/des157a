<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grace's mablibs</title>

    <!--normalize css -->
    <link rel="stylesheet" href="css/normalize.css">

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Mogra&display=swap" rel="stylesheet">

    <!--link style sheet-->
    <link rel="stylesheet" href="style.css">

    <!--javascript-->
    <script src="script.js" defer></script>

</head>
<body>

    <header>
        <h1>Job Application Mad Libs</h1>
        <p>Fill out the form to work at the Sari Sari Store!</p>
        <div class="image-container">
            <img src="images/sari-sari.png" alt="sari-sari">

             
        </div>
    </header>

    <main>

            <div class="confetti-container">
                <img src="images/confetti.png" class="confetti c1" alt="confetti-1">
                <img src="images/confetti.png" class="confetti c2" alt="confetti-2">
                <img src="images/confetti.png" class="confetti c3" alt="confetti-3">
                <img src="images/confetti.png" class="confetti c4" alt="confetti-4">
                <img src="images/confetti.png" class="confetti c5" alt="confetti-5">
            </div>


        <form id="madlibForm">
            <section>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required>
            </section>

            <section>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required>
            </section>

            <section>
                <label for="adj-one">Adjective:</label>
                <input type="text" id="adj-one" required>
            </section>

            <section>
                <label for="adj-two">Another Adjective:</label>
                <input type="text" id="adj-two" required>
            </section>

            <section>
                <label for="adj-three">Another Adjective:</label>
                <input type="text" id="adj-three" required>
            </section>

            <section>
                <label for="verb-ing">Verb ending in -ing:</label>
                <input type="text" id="verb-ing" required>
            </section>

            <section>
                <label for="plural-noun">Plural Noun:</label>
                <input type="text" id="plural-noun" required>
            </section>

            <section>
                <label for="skill">Weird Skill or Talent:</label>
                <input type="text" id="skill" required>
            </section>

            <section>
                <label for="animal">Animal:</label>
                <input type="text" id="animal" required>
            </section>

            <section>
                <label for="tool">Tool:</label>
                <input type="text" id="tool" required>
            </section>

            <section>
                <label for="food">Food (plural):</label>
                <input type="text" id="food" required>
            </section>

            <section>
                <label for="number">Number:</label>
                <input type="number" id="number" required>
            </section>

            <section>
                <label for="emotion">Emotion:</label>
                <input type="text" id="emotion" required>
            </section>

            <section>
                <label for="verb-quiet">Verb:</label>
                <input type="text" id="verb-quiet" required>
            </section>

            <section>
                <label for="verb-calm">Another Verb:</label>
                <input type="text" id="verb-calm" required>
            </section>

            <section>
                <label for="silly-word">Silly Word:</label>
                <input type="text" id="silly-word" required>
            </section>

            <section>
                <label for="beverage">Beverage:</label>
                <input type="text" id="beverage" required>
            </section>

            <section>
                <label for="celebrity">Celebrity:</label>
                <input type="text" id="celebrity" required>
            </section>

            <section>
                <label for="diff-first">Different First Name:</label>
                <input type="text" id="diff-first" required>
            </section>

            <section>
                <label for="diff-last">Different Last Name:</label>
                <input type="text" id="diff-last" required>
            </section>

            <input type="submit" class="submit" value="Submit Job Application">

        </form>

        <div id="story" style="display: none;">
                <p id="madlibText"></p>
                <button class="submit" id="resetBtn">Apply Again</button>
        </div>


                
        

    </main>


</body>
</html>
