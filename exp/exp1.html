    <script>
        
        //this is a game of rock, paper, scissors. but you will always lose

        var game = prompt("Let's play rock, paper, scissor!", " ").toLowerCase();

        //this would be the sequence and the selection
        if(game === "scissor"){
            console.log("ROCK! HAH I win and you lose LOL");
        }
        else if(game === "paper"){
            console.log("SCISSORS! winner winner chicken dinner");
        }
        else if(game === "rock"){
            console.log("PAPER! ...i smell a sore loser.");
        }
        else {

            // this is the loop
            for(var i = 3; i >= 1; i--){
                console.log(i);
            }
            
        console.log("Girl...we were supposed to be playing a game.");
        
        }

    </script>
